about:
  enable: true
  content: 'Wow!  Love this film.  Just watched, possibly for the first time, the
    extended edition and it''s like watching Gladiator for the first time.  At an
    early age, this movie strongly imprinted into my cognitive development with regards
    to understanding the concepts of: Strength, Honor, Love, Duty, Loyalty, Life,
    Death, along with the degree of evil and weakness that man is capable of.  It
    taught me that these traits were not exclusive to specific social hierarchies,
    and that an individual''s status within social hierarchies can be very fluid and
    are not set in stone as it was taught in school.  If you would like to read more
    about some parables this movie taught me; or some general information about the
    movie and time period; as well as some the whys and hows of IPFS click “About”
    in the menu at the top.  Without any further ado, I hope you enjoy this film greatly,
    and a link to it can be found below.

